 'METFORMIN + REPAGLINIDE',
 'METFORMIN + SAXAGLIPTIN',
 'METFORMIN + SITAGLIPTIN',
 'NATEGLINIDE',
 'PIOGLITAZONE + GLIMEPIRIDE',
 'PRAMLINTIDE',
 'REPAGLINIDE',
 'ROSIGLITAZONE + GLIMEPRIDE',
 'SAXAGLIPTIN',
 'SEMAGLUTIDE ORAL',
 'SITAGLIPTIN',
 'ACARBOSE',
