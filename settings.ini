 'CANAGLIFLOZIN + METFORMIN',
 'DAPAGLIFLOZIN',
 'DAPAGLIFLOZIN + METFORMIN',
 'EMPAGLIFLOZIN',
 'EMPAGLIFLOZIN + LINAGLIPTIN + METFORMIN',
 'EMPAGLIFLOZIN + METFORMIN',
 'ERTUGLIFLOZIN',
 'GLIMEPIRIDE',
 'GLIPIZIDE',
 'GLIPIZIDE EXTENDED-RELEASE',
 'GLYBURIDE',
 'GLYBURIDE + METFORMIN',
 'INSULIN',
 'INSULIN DEGLUDEC + LIRAGLUTIDE',
 'INSULIN GLARGINE + LIXISENATIDE',
 'LINAGLIPTIN',
