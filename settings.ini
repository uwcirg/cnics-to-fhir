 'ACLIDINIUM + FORMOTEROL',
 'BUDESONIDE + FORMOTEROL',
 'FLUTICASONE + SALMETEROL',
 'FLUTICASONE + VILANTEROL',
 'MOMETASONE + FORMOTEROL',
 'OLODATEROL + TIOTROPIUM',
 'UMECLIDINIUM +  VILANTEROL',
